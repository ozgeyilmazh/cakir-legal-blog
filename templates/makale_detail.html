{% extends 'base.html' %}

{% block body %}

    <div class="container wow zoomIn" style="margin-top: 10%">
        <div class="row">
            <div class="col-md-12">
                <div class="thumbnail">

                    <div class="caption">
                        <h3><a href="{{ makale.get_absolute_url }}">{{ makale.title }}</a> <small style="color: beige;">{{ makale.publishing_date }}</small></h3>
                        <h4 style="color: bisque">Yazar: {{ makale.user.get_full_name }}</h4>
                        <p>{{ makale.content|safe|linebreaks }}</p>
                      
                    </div>
                </div>
              
            </div>
        </div>
    </div>

{% endblock %}
